<!DOCTYPE html>
<html>
    <head>
        <title>Tarea02</title>
        <link rel="stylesheet" href="css/contactanos.css"/>
    </head>
    <body>
        <!-- Se agregó un apartado de contactarnos -->
        <!-- se aplico la enseñansa de la clase  #3 del curso -->
        <!-- Se aplico la etiqueta Form ya que es una idea de un Formulario -->
        <div class="centro">
            <h1>Contactanos</h1>
            <form>
                <div>
                    <label for="nombre">nombre:</label>
                    <input type="text" name="nombre" size="30">
                </div>
                <div>
                     <label for="contrasena">contrasena:</label>
                     <input type="password" name="contraseña" size="30">
                </div>
                <div>
                    <label for="e-mail">E-mail:</label>
                    <input type="e-mail" name="e-mail" size="30">
                    <input type="submit" name="Enviar"> 
                </div>
            </form>
        </div><!-- Se cierra el div Principal(centro) -->
    </body>
</html>
